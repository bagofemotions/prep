<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SMT Management</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        .login-header {
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .btn-login {
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            color: white;
        }
        .btn-login:hover {
            color: white;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <!-- Header -->
        <div class="login-header">
            <i class="bi bi-gear-fill" style="font-size: 3rem;"></i>
            <h2 class="mt-3 mb-0">SMT Management</h2>
            <p class="mb-0">Surface Mount Technology System</p>
        </div>
        
        <!-- Body -->
        <div class="login-body">
            <!-- Alert Messages -->
            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i> You have been logged out successfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> Invalid username or password.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <!-- Login Form - Uses Spring Security's default form login -->
            <form method="post" action="/perform_login">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> Username
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           placeholder="Enter username"
                           required
                           autofocus>
                </div>
                
                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> Password
                    </label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Enter password"
                           required>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-login w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Sign In
                </button>
            </form>
            
            <!-- Demo Credentials -->
            <div class="mt-4">
                <hr>
                <p class="text-muted text-center mb-2">
                    <small><strong>Demo Credentials:</strong></small>
                </p>
                <div class="row text-center">
                    <div class="col-6">
                        <div class="card bg-light">
                            <div class="card-body py-2">
                                <small class="text-primary">
                                    <i class="bi bi-shield-check"></i> <strong>Admin</strong><br>
                                    admin / admin123
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card bg-light">
                            <div class="card-body py-2">
                                <small class="text-info">
                                    <i class="bi bi-eye"></i> <strong>Operator</strong><br>
                                    operator / operator123
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
